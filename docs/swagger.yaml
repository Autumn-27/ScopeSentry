host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: ScopeSentry 是一个安全扫描和资产管理平台
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: ScopeSentry API
  version: "1.0"
paths:
  /api/assets:
    post:
      consumes:
      - application/json
      description: 创建新的资产
      parameters:
      - description: 资产信息
        in: body
        name: asset
        required: true
        schema:
          $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_models.Asset'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_models.Asset'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.InternalServerErrorResponse'
      summary: 创建资产
      tags:
      - 资产
  /api/assets/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定ID的资产
      parameters:
      - description: 资产ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.BadRequestResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.InternalServerErrorResponse'
      summary: 删除资产
      tags:
      - 资产
    get:
      consumes:
      - application/json
      description: 根据ID获取单个资产的详细信息
      parameters:
      - description: 资产ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_models.Asset'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.BadRequestResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.InternalServerErrorResponse'
      summary: 获取单个资产
      tags:
      - 资产
    put:
      consumes:
      - application/json
      description: 更新指定ID的资产信息
      parameters:
      - description: 资产ID
        in: path
        name: id
        required: true
        type: string
      - description: 资产信息
        in: body
        name: asset
        required: true
        schema:
          $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_models.Asset'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_models.Asset'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.BadRequestResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.InternalServerErrorResponse'
      summary: 更新资产
      tags:
      - 资产
  /api/assets/{id}/changelog:
    get:
      consumes:
      - application/json
      description: 获取指定ID资产的变更历史记录
      parameters:
      - description: 资产ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_models.AssetChangeLog'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.BadRequestResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.InternalServerErrorResponse'
      summary: 获取资产变更日志
      tags:
      - 资产
  /api/assets/{id}/screenshot:
    get:
      consumes:
      - application/json
      description: 获取指定ID资产的截图
      parameters:
      - description: 资产ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.SuccessResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.BadRequestResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.InternalServerErrorResponse'
      summary: 获取资产截图
      tags:
      - 资产
  /api/assets/asset:
    post:
      consumes:
      - application/json
      description: 获取资产列表，支持分页、排序和过滤
      parameters:
      - description: 查询参数
        in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_models.SearchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.SuccessResponse'
            - properties:
                data:
                  properties:
                    list:
                      items:
                        $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_models.Asset'
                      type: array
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.InternalServerErrorResponse'
      summary: 获取资产列表
      tags:
      - 资产
  /api/assets/deduplicate/{assetType}:
    post:
      consumes:
      - application/json
      description: 对指定类型的资产进行去重处理
      parameters:
      - description: 资产类型
        in: path
        name: assetType
        required: true
        type: string
      - description: 过滤条件
        in: body
        name: filter
        required: true
        schema:
          additionalProperties: true
          type: object
      - description: 分组字段
        in: body
        name: groupFields
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.BadRequestResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.InternalServerErrorResponse'
      summary: 资产去重
      tags:
      - 资产
  /node:
    get:
      consumes:
      - application/json
      description: 获取所有在线节点的数据
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_api_response.SuccessResponse'
            - properties:
                data:
                  properties:
                    list:
                      items:
                        $ref: '#/definitions/github_com_Autumn-27_ScopeSentry-go_internal_models.NodeData'
